name: Tests on Rocky Linux 8

# Trigger the workflow on push or pull request
on: [push, pull_request]

jobs:
  distribution-check:
    runs-on: ubuntu-latest
    container:
      image: rockylinux/rockylinux:8
    steps:
    - uses: actions/checkout@v4
    - name: Are we really on Rocky Linux?
      run: |
        cat /etc/os-release
